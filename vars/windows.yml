---

installation_root_folder: "C:\\Experitest"
__installation_folder: "{{ installation_root_folder }}\\{{ app_name }}-{{ app_version }}"

temp_folder: "c:\\temp\\experitest"

service_name: "experitest-{{ app_name }}"

installer_file_name: "dist-Windows-REPORTER-{{ app_version }}.zip"

relative_path: "reporter/windows"

launcher_file_name: "start.bat"

java_download_filename: "jre{{ java_version }}-windows-x64.zip"

java_relative_path: "java/windows"

java_installation_folder: "{{ installation_root_folder }}\\jre"

java_bin: "{{ java_installation_folder }}\\jre{{ java_version }}\\bin\\java.exe"
