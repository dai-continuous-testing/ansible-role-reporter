---

__installation_root_folder: "C:\\Experitest"
installation_folder: "{{ installation_root_folder }}\\{{ app_name }}-{{ app_version }}"

temp_folder: "c:\\temp\\experitest"

service_name: "experitest-{{ app_name }}"

installer_file_name: "dist-Windows-REPORTER-{{ app_version }}.zip"

relative_path: "reporter/windows"

launcher_file_name: "start.bat"

reporter_data_folder: "C:/ProgramData/Experitest/Reporter/uploads"

java_download_filename: "OpenJDK8U-jre_x64_windows_hotspot_{{ java_version }}.zip"

java_relative_path: "java/windows"

java_installation_folder: "{{ installation_root_folder }}\\jre"

java_bin: "{{ java_installation_folder }}\\jdk{{ java_version }}-jre\\bin\\java.exe"

__custom_download_username: "myuser"
__custom_download_password: "mypassword"
