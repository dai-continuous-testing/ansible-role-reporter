---

installation_root_folder: "/Applications/Experitest"
__installation_folder: "{{ installation_root_folder }}/{{ app_name }}-{{ app_version }}"

temp_folder: "/tmp/experitest"

service_name: "com.experitest.{{ app_name }}"

service_plist_file_path: "/Library/LaunchDaemons/{{ service_name }}.plist"

installer_file_name: "dist-Mac-REPORTER-{{ app_version }}.zip"

relative_path: "reporter/osx"

launcher_file_name: "start.sh"

reporter_data_folder: "/Library/Application Support/Experitest/file-storage"

java_download_filename: "jre{{ java_version }}-macosx-x64.tar.gz"

java_relative_path: "java/osx"

java_installation_folder: "{{ installation_root_folder }}/jre"

java_bin: "{{ java_installation_folder }}/jre{{ java_version }}.jre/Contents/Home/bin/java"
